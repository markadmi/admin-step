<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎛️ لوحة تحكم الفيديوهات</title>
  <link rel="icon" href="icon.jpg" type="image/x-icon">
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #4caf50, #00bcd4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .upload-box {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 25px;
      max-width: 450px;
      width: 100%;
      margin-bottom: 30px;
    }
    .upload-box h1 { text-align: center; margin-bottom: 20px; color: #333; }
    label { font-weight: bold; display: block; margin: 10px 0 5px; }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }
    textarea { resize: none; height: 80px; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #4caf50, #00bcd4);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: translateY(-2px); }
    .message { margin-top: 15px; text-align: center; font-weight: bold; }
    .success { color: #2e7d32; }
    .error { color: #c62828; }
    .videos-section {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
    }
    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 5px;
    }
    .video-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .video-info { max-width: 70%; }
    .video-info h4 { margin: 0; font-size: 15px; }
    .video-info p { margin: 2px 0 0; font-size: 13px; color: #666; }
    .actions { display: flex; gap: 5px; }
    .edit-btn, .delete-btn {
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .edit-btn { background: #007bff; }
    .delete-btn { background: #dc3545; }
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: white;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      text-align: right;
    }
    .modal h3 { margin-top: 0; }
    .modal button { width: auto; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- ✅ رفع فيديو جديد -->
  <div class="upload-box">
    <h1>📤 نشر فيديو جديد</h1>
    <label for="title">عنوان الفيديو1</label>
    <input type="text" id="title">
    <label for="description">الوصف</label>
    <textarea id="description"></textarea>
    <label for="url">رابط YouTube</label>
    <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=XXXX">
    <label for="type">القسم</label>
    <select id="type">
      <option value="">اختر القسم</option>
      <option value="ماث 0">🧮 ماث 0</option>
      <option value="ماث 1">🧮 ماث 1</option>
      <option value="انجليزي">🇬🇧 إنجليزي</option>
      <option value="دوائر كهربائية">🔌 دوائر كهربائية</option>
      <option value="اخلاقيات المهنه">⚖️ أخلاقيات المهنة</option>
      <option value="مقدمة حاسب الي">💻 مقدمة حاسب آلي</option>
      <option value="كورسات اخرى">🧠 كورسات أخرى</option>
    </select>
    <button id="uploadBtn">🚀 نشر الفيديو</button>
    <div id="message" class="message"></div>
  </div>

  <!-- ✅ عرض الفيديوهات -->
  <div class="videos-section" id="videosSection"></div>

  <!-- 📝 نافذة تعديل -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <h3>✏️ تعديل الفيديو</h3>
      <label>العنوان</label>
      <input type="text" id="editTitle">
      <label>الوصف</label>
      <textarea id="editDescription"></textarea>
      <label>رابط YouTube</label>
      <input type="text" id="editUrl">
      <div style="margin-top:10px; display:flex; justify-content: flex-end; gap:10px;">
        <button id="cancelEdit">❌ إلغاء</button>
        <button id="saveEdit" class="edit-btn">💾 حفظ</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { app, db } from "./js/fb.js";
    import { ref, onValue, push, set, remove, update } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const sections = ["ماث 0","ماث 1","انجليزي","دوائر كهربائية","اخلاقيات المهنه","مقدمة حاسب الي","كورسات اخرى"];

    const titleInput = document.getElementById('title');
    const descriptionInput = document.getElementById('description');
    const urlInput = document.getElementById('url');
    const typeSelect = document.getElementById('type');
    const uploadBtn = document.getElementById('uploadBtn');
    const messageDiv = document.getElementById('message');
    const videosSection = document.getElementById('videosSection');

    const editModal = document.getElementById('editModal');
    const editTitle = document.getElementById('editTitle');
    const editDescription = document.getElementById('editDescription');
    const editUrl = document.getElementById('editUrl');
    const cancelEdit = document.getElementById('cancelEdit');
    const saveEdit = document.getElementById('saveEdit');

    let currentEditRef = null;

    function convertYouTubeUrl(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{7,})/);
      return match ? `https://www.youtube.com/embed/${match[1]}` : '';
    }

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
    }

    function clearInputs() {
      titleInput.value = '';
      descriptionInput.value = '';
      urlInput.value = '';
      typeSelect.value = '';
    }

    // ✅ رفع الفيديو
    uploadBtn.addEventListener('click', async () => {
      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();
      const originalUrl = urlInput.value.trim();
      const type = typeSelect.value;
      const embedUrl = convertYouTubeUrl(originalUrl);

      if (!title || !description || !embedUrl || !type) {
        showMessage("⚠️ يرجى ملء جميع الحقول", "error");
        return;
      }

      const newRef = push(ref(db, `courses`));
      const id = newRef.key;
      const videoData = {
        id,
        title,
        description,
        url: embedUrl,
        type,
        createdAt: new Date().toISOString()
      };

      await set(newRef, videoData);
      showMessage("✅ تم نشر الفيديو بنجاح!", "success");
      clearInputs();
    });

    // ✅ عرض الفيديوهات حسب الأقسام
    sections.forEach(section => {
      const sectionDiv = document.createElement('div');
      sectionDiv.innerHTML = `<h3 class="section-title">${section}</h3>`;
      const listDiv = document.createElement('div');
      sectionDiv.appendChild(listDiv);
      videosSection.appendChild(sectionDiv);

      const coursesRef = ref(db, `courses`);
      onValue(coursesRef, snapshot => {
        listDiv.innerHTML = '';
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.keys(data).forEach(key => {
            const vid = data[key];
            if (vid.type === section) {
              const card = document.createElement('div');
              card.className = 'video-card';
              card.innerHTML = `
                <div class="video-info">
                  <h4>${vid.title}</h4>
                  <p>${vid.description}</p>
                </div>
                <div class="actions">
                  <button class="edit-btn">✏️</button>
                  <button class="delete-btn">🗑️</button>
                </div>
              `;

              // 🗑️ حذف
              card.querySelector('.delete-btn').addEventListener('click', async () => {
                if (confirm(`هل تريد حذف "${vid.title}"؟`)) {
                  await remove(ref(db, `courses/${vid.id}`));
                }
              });

              // ✏️ تعديل
              card.querySelector('.edit-btn').addEventListener('click', () => {
                currentEditRef = ref(db, `courses/${vid.id}`);
                editTitle.value = vid.title;
                editDescription.value = vid.description;
                editUrl.value = vid.url.replace('https://www.youtube.com/embed/', 'https://www.youtube.com/watch?v=');
                editModal.style.display = 'flex';
              });

              listDiv.appendChild(card);
            }
          });
        } else {
          listDiv.innerHTML = `<p style="color:#666;">لا توجد فيديوهات بعد</p>`;
        }
      });
    });

    cancelEdit.addEventListener('click', () => {
      editModal.style.display = 'none';
    });

    saveEdit.addEventListener('click', async () => {
      if (!currentEditRef) return;
      const newTitle = editTitle.value.trim();
      const newDesc = editDescription.value.trim();
      const newUrl = convertYouTubeUrl(editUrl.value.trim());
      if (!newTitle || !newDesc || !newUrl) {
        alert('⚠️ يرجى ملء جميع الحقول بشكل صحيح');
        return;
      }
      await update(currentEditRef, {
        title: newTitle,
        description: newDesc,
        url: newUrl
      });
      editModal.style.display = 'none';
    });
  </script>

</body>
</html>
