<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <title>لوحة الرئيس 👑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/owner-chat.css">
  <style>
    /* 🌟 مظهر النافذة المنبثقة للتحكم بالدردشة */
    .modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal {
      background: #fff;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      padding: 20px;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    .modal h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }
    .modal textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
      margin-bottom: 10px;
      padding: 8px;
    }
    .modal .options {
      text-align: right;
      margin-bottom: 10px;
    }
    .modal .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .btn {
      cursor: pointer;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
    }
    .btn.primary { background: #007bff; color: white; }
    .btn.danger { background: #dc3545; color: white; }
    .btn.success { background: #28a745; color: white; }
    .btn.gray { background: #ccc; }

    /* بعض تنسيقات لعرض الرسائل (لو لم تكن موجودة في CSS خارجي) */
    .messages { padding: 12px; max-height: 60vh; overflow-y: auto; }
    .message { display:flex; gap:10px; padding:8px; border-bottom:1px solid #eee; align-items:flex-start; }
    .message .avatar { width:48px; height:48px; border-radius:50%; object-fit:cover; }
    .message .content { flex:1; }
    .message .meta { font-size:14px; margin-bottom:6px; color:#333; }
    .message .role { font-size:12px; color:#777; margin-left:8px; }
    .message .text { white-space:pre-wrap; color:#111; }
    .message .actions { margin-top:8px; display:flex; gap:8px; }
    .message .actions button { padding:6px 8px; border-radius:6px; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="profile">
      <img id="ownerAvatar" src="" alt="avatar" style="width:48px;height:48px;border-radius:50%;">
      <span id="ownerName">الرئيس</span>
    </div>
    <div class="controls">
      <button id="toggleChatBtn" class="btn danger">🔒 إغلاق الدردشة</button>
      <button id="clearAllBtn" class="btn danger">🗑️ مسح الكل</button>
      <button id="btn_update" class="btn danger">نشر الفديوهات</button>
      <button id="logoutBtn" class="btn">🚪 خروج</button>
    </div>
  </header>

  <main class="chat-container">
    <div id="chatContainer" class="messages"></div>
    <div class="composer" style="display:flex;gap:8px;padding:12px;">
      <input id="msgText" type="text" placeholder="اكتب رسالة هنا..." style="flex:1;padding:10px;border-radius:8px;border:1px solid #ccc;">
      <button id="sendBtn" class="btn primary">إرسال</button>
    </div>
  </main>

  <!-- 🌟 النافذة المنبثقة -->
  <div class="modal-overlay" id="chatControlModal">
    <div class="modal">
      <h3>⚙️ إعدادات إغلاق الدردشة</h3>
      <div class="options">
        <label><input type="radio" name="chatMode" value="temporary" checked> إيقاف مؤقت</label><br>
        <label><input type="radio" name="chatMode" value="until_further_notice"> إيقاف حتى إشعار آخر</label>
      </div>
      <textarea id="chatMessage" placeholder="اكتب رسالة للمستخدمين أثناء الإغلاق..."></textarea>
      <div class="buttons">
        <button id="saveChatSettings" class="btn primary">💾 حفظ</button>
        <button id="cancelChatSettings" class="btn gray">❌ إلغاء</button>
      </div>
    </div>
  </div>

  <!-- ✅ كود Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref as dbRef, onChildAdded, onChildRemoved, remove, set, get, push } 
      from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzokitueX9Ph_LNUekRpG0MZxpPkgcEiQ",
      authDomain: "hacker-withdraw-photos.firebaseapp.com",
      databaseURL: "https://hacker-withdraw-photos-default-rtdb.firebaseio.com",
      projectId: "hacker-withdraw-photos",
      storageBucket: "hacker-withdraw-photos.appspot.com",
      messagingSenderId: "295892241734",
      appId: "1:295892241734:web:01b7841226bc8b189b2947",
      measurementId: "G-QE2VCZY3NX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // عناصر الصفحة
    const toggleChatBtn = document.getElementById('toggleChatBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const chatContainer = document.getElementById('chatContainer');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const msgText = document.getElementById('msgText');
    const sendBtn = document.getElementById('sendBtn');

    const modal = document.getElementById('chatControlModal');
    const saveChatSettings = document.getElementById('saveChatSettings');
    const cancelChatSettings = document.getElementById('cancelChatSettings');
    const chatMessageInput = document.getElementById('chatMessage');

    const ownerAvatar = document.getElementById('ownerAvatar');
    const ownerName = document.getElementById('ownerName');

    // جلسة المدير (يجب أن تكون موجودة في localStorage كما في تطبيقك الأصلي)
    const session = JSON.parse(localStorage.getItem('chat_session') || '{}');
    if (!session || session.role !== 'رئيس') {
      alert('ليس لديك صلاحية الدخول');
      window.location.href = 'index.html';
    }
    ownerAvatar.src = session.avatarUrl || 'icon.png';
    ownerName.textContent = `${session.name || 'الرئيس'} 👑`;

    let chatOpen = true;
    const chatStatusRef = dbRef(db, 'chat_status');

    // تحميل حالة الدردشة عند البداية
    async function loadChatStatus() {
      const snap = await get(chatStatusRef);
      if (snap.exists()) {
        chatOpen = !!snap.val().open;
        updateChatButton();
      } else {
        // اعداد افتراضي
        await set(chatStatusRef, { open: true, mode: "temporary", message: "" });
        chatOpen = true;
        updateChatButton();
      }
    }
    loadChatStatus();

    function updateChatButton() {
      toggleChatBtn.textContent = chatOpen ? '🔒 إغلاق الدردشة' : '🔓 فتح الدردشة';
      toggleChatBtn.classList.toggle('danger', chatOpen);
      toggleChatBtn.classList.toggle('success', !chatOpen);
    }

    // فتح النافذة المنبثقة عند الضغط (أو إعادة الفتح مباشرة)
    toggleChatBtn.addEventListener('click', () => {
      if (chatOpen) {
        modal.style.display = 'flex';
      } else {
        // إعادة فتح الدردشة مباشرة
        chatOpen = true;
        set(chatStatusRef, { open: true, mode: "temporary", message: "" });
        updateChatButton();
        alert('✅ تم فتح الدردشة من جديد');
      }
    });

    cancelChatSettings.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    saveChatSettings.addEventListener('click', async () => {
      const mode = document.querySelector('input[name="chatMode"]:checked').value;
      const message = chatMessageInput.value.trim() || "الدردشة مغلقة حاليًا.";
      await set(chatStatusRef, {
        open: false,
        mode,
        message
      });
      chatOpen = false;
      updateChatButton();
      modal.style.display = 'none';
      alert('⛔ تم إغلاق الدردشة بنجاح');
    });

    // إرسال رسالة (كرئيس)
    sendBtn.addEventListener('click', async () => {
      if (!chatOpen) return alert('❌ الدردشة مغلقة مؤقتًا');
      const text = msgText.value.trim();
      if (!text) return;
      const mRef = push(dbRef(db, 'messages'));
      await set(mRef, {
        type: 'msg',
        name: session.name || 'الرئيس',
        avatar: session.avatarUrl || '',
        role: 'رئيس',
        deviceId: 'owner_device',
        text,
        timestamp: Date.now()
      });
      msgText.value = '';
    });
    msgText.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendBtn.click(); });

    // ======= هنا أهم التعديل: إعادة الاستماع للرسائل الحية =======
    const messagesRef = dbRef(db, 'messages');
    onChildAdded(messagesRef, (snap) => {
      const msg = snap.val();
      addMessage(snap.key, msg);
    });

    onChildRemoved(messagesRef, (snap) => {
      const el = document.getElementById(`msg-${snap.key}`);
      if (el) el.remove();
    });

    // دالة عرض الرسائل (تنشئ عناصر DOM بأمان)
    function addMessage(id, msg) {
      if (!msg) return;
      // منع التكرار لو كانت الرسالة موجودة بالفعل
      if (document.getElementById(`msg-${id}`)) return;

      const wrapper = document.createElement('div');
      wrapper.className = 'message';
      wrapper.id = `msg-${id}`;

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = msg.avatar || 'icon.png';
      avatar.alt = msg.name || 'user';

      const content = document.createElement('div');
      content.className = 'content';

      const meta = document.createElement('div');
      meta.className = 'meta';
      const strong = document.createElement('strong');
      strong.textContent = msg.name || 'مستخدم';
      const roleSpan = document.createElement('span');
      roleSpan.className = 'role';
      roleSpan.textContent = ` ${msg.role || ''}`;
      meta.appendChild(strong);
      meta.appendChild(roleSpan);

      const textDiv = document.createElement('div');
      textDiv.className = 'text';
      textDiv.textContent = msg.text || '';

      const actions = document.createElement('div');
      actions.className = 'actions';

      const delBtn = document.createElement('button');
      delBtn.textContent = '🗑️ حذف';
      delBtn.addEventListener('click', () => deleteMessage(id));

      const banBtn = document.createElement('button');
      banBtn.textContent = '🚫 حظر';
      banBtn.addEventListener('click', () => banUser(msg.deviceId || '', msg.name || ''));

      actions.appendChild(delBtn);
      actions.appendChild(banBtn);

      content.appendChild(meta);
      content.appendChild(textDiv);
      content.appendChild(actions);

      wrapper.appendChild(avatar);
      wrapper.appendChild(content);

      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // حذف رسالة واحدة
    window.deleteMessage = async function(id) {
      if (!id) return;
      if (confirm('هل تريد حذف هذه الرسالة؟')) {
        await remove(dbRef(db, `messages/${id}`));
      }
    };

    // حظر مستخدم (بـ deviceId)
    window.banUser = async function(deviceId, userName) {
      if (!deviceId || deviceId === 'owner_device') return alert('لا يمكن حظر الرئيس!');
      if (confirm(`هل تريد حظر ${userName || 'المستخدم'}؟`)) {
        await set(dbRef(db, `bans/${deviceId}`), {
          name: userName || '',
          timestamp: Date.now()
        });
        alert(`${userName || 'المستخدم'} تم حظره ✅`);
      }
    };

    // حذف كل الرسائل
    clearAllBtn.addEventListener('click', async () => {
      if (confirm('⚠️ هل تريد حذف كل الرسائل؟')) {
        await set(dbRef(db, 'messages'), null);
        chatContainer.innerHTML = '';
        alert('✅ تم مسح جميع الرسائل');
      }
    });

    // تسجيل الخروج
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('chat_session');
      window.location.href = 'owner.html';
    });

  </script>
</body>
</html>
